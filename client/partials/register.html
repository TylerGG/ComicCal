<div class="row">
	<div class="col-lg-12">
		<h1>Register</h1>
	</div>
	<div class="col-lg-6 col-md-6">
		<div class="alert alert-danger" ng-show="error">
			{{error}}
		</div>
		<form role="form" class="form" name="registerForm">
			<div class="form-group">
				<label for="username">Username</label> 
				<input name="username" type="text" ng-model="credentials.username" required/>
			</div>
			<div class="form-group">
				<label for="password">Password</label> 
				<input name="password" type="password" ng-model="credentials.password" required/>
			</div>
			<div class="form-group">
				<label for="cornfirm_password">Confirm Password</label> 
				<input name="confirm_password" type="password" ng-model="credentials.confirm_password" required/>
			</div>
			<div class="form-group">
				<button class="btn btn-primary" name="login" ng-click="register()">Register</button>
			</div>
		</form>
	</div>

</div>
