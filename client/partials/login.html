<div class="row ">
	<div class="form-panel center-block col-lg-6 col-md-6">
		<h3>Login</h3>
		<div class="alert alert-danger" ng-show="error">
			{{error}}
		</div>
		<form role="form" class="form" name="loginForm">
			<div class="form-group">
				<label for="username">Username</label> 
				<input name="username" type="text" ng-model="credentials.username" required/>
			</div>
			<div class="form-group">
				<label for="password">Password</label> 
				<input name="password" type="password" ng-model="credentials.password" required/>
			</div>
			<div class="form-group">
				<button class="btn btn-primary" name="login" ng-click="login()">Login</button>
				<a href="#/register">Don't have an account?</a>
			</div>
		</form>
	</div>

</div>
