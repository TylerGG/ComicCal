<form name="loginForm">
	<div class="panel panel-primary">
		<div class="panel-heading">
			<h3 class="panel-title">Login</h3>
		</div>
		<div class="panel-body">
			<div class="row">
				<div class="col-xs-12 col-md-6">
					<label>Email</label>
				</div>
				<div class="col-xs-12 col-md-6">
					<input name="email" ng-model= "credentials.username" required/>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12 col-md-6">
					<label>Password</label>
				</div>
				<div class="col-xs-12 col-md-6">
					<input  type="password" name="password" ng-model= "credentials.password" require
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12 col-md-6">
			<button type="button" class="btn btn-primary" name="login" ng-disabled="loginForm.$invalid" ng-click="login()">Login</button>
		</div>
		<div class="col-xs-12 col-md-6">
			<button type="button" class="btn btn-primary" name="register" ng-click="register()">Register</button>
		</div>
	</div>
</form>
