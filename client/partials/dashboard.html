<div class="form-header center-block col-lg-9 col-md-9" style="float: none;">
	<h2 class="panel-title">Series You Follow</h2>
</div>
<div class="form-panel col-lg-9 center-block series" >
	<div class="panel-body">
		<table class="table table-striped">
			<thead>
				<tr>
					<td>Title</td>
					<td>Publisher</td>
					<td>Current Issue</td>
					<td>Next Issue Release Date</td>
					<td>Add to Calendar</td>
					<td>Remove</td>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="s in series">
					<td>{{s.series_id.name}}</td>
					<td>{{s.series_id.publisher_id.name}}</td>
					<td>{{s.latest_issue.issue_no | issueNum }}</td>
					<td>{{s.latest_issue.release_date | releaseDate}}</td>
					<td><div addthisevent subscription="s"></div></td>
					<td
						<button type="submit" class="btn btn-clear" ng-click="unsubscribe(s)">
							<span class="glyphicon glyphicon-remove"></span>
						</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="row follow">
		<button class="btn btn-primary col-lg-3 center-block" style="float:none;" ng-click="followAnother()">Add Series</button>

	</div>
</div>
