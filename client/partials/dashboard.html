<div class="panel panel-primary">
	<div class="panel-heading">
		<h3 class="panel-title">Series You Follow</h3>
	</div>
	<div class="panel-body">
		<table class="table table-striped">
			<thead>
				<tr>
					<td>Remove</td>
					<td>Title</td>
					<td>Publisher</td>
					<td>Current Issue</td>
					<td>Next Issue Release Date</td>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="s in series">
					<td>
						<button type="submit" class="btn btn-default" ng-click="unsubscribe( s.series_id._id )">
							<span class="glyphicon glyphicon-remove"></span>
						</button>
					</td>
					<td>{{s.series_id.name}}</td>
					<td>{{s.publisher}}</td>
					<td>{{s.currentIssue}}</td>
					<td>{{s.nextIssueDate}}</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="row">
		<div class="col-md-12">
			<button  class="btn btn-primary" type="button" ng-click="followAnother()"> Follow Another Series</button>
		</div>
	</div>
</div>
