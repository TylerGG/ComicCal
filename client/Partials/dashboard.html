<div class="panel panel-primary">
	<div class="panel-heading">
		<h3 class="panel-title">Series You Follow</h3>
	</div>
	<div class="panel-body">
		<table class="table table-striped">
			<thead>
				<tr>
					<td>Title</td>
					<td>Current Issue</td>
					<td>Next Issue Release Date</td>
				</tr>
			</thead>
			<tbody>
				<tr ng:repeat="s in series">
					<td>{{s.title}}</td>
					<td>{{s.currentIssue}}</td>
					<td>{{s.nextIssueDate}}</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="row">
		<div class="col-md-12">
			<button  class="btn btn-primary" type="button" ng-click="followAnother()"> Follow Another Series</button>
		</div>
	</div>
</div>
